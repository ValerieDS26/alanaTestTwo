<ion-header>
  <ion-navbar>
    <ion-title>Tu Cuenta</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="formAccount" (ngSubmit)="registerForm()">

    <ion-item>
      <ion-label floating>EMAIL</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item  no-lines *ngIf="formAccount.get('email').errors && formAccount.get('email').dirty">
      <p color="danger" class="p-message-error" *ngIf="formAccount.get('email').hasError('pattern')">El email no es correcto.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>CONTRASEÑA</ion-label>
      <ion-input [type]="passwordType" formControlName="password" clearOnEdit="false"></ion-input>
      <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    </ion-item>
    <ion-item no-lines *ngIf="formAccount.get('password').errors && formAccount.get('password').dirty">
        <p color="danger" class="p-message-error" *ngIf="formAccount.get('password').hasError('minlength')">La contraseña debe tener un longitud minima de 8 caracteres.</p>
    </ion-item>
    <ion-item>
      <ion-label floating>CONFIRMAR CONTRASEÑA</ion-label>
      <ion-input type="password" formControlName="confirmPassword"></ion-input>
    </ion-item>
    <ion-item no-lines *ngIf="formAccount.get('confirmPassword').errors && formAccount.get('confirmPassword').dirty">
        <p color="danger" class="p-message-error" *ngIf="formAccount.controls.confirmPassword.errors?.MatchPassword">Las contraseñas no coinciden.</p>
    </ion-item>
    <button ion-button round type="submit" full [disabled]="!formAccount.valid" class="btn-submit">Registrarse</button>
  </form>
</ion-content>
